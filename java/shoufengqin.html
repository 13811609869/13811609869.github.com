<title>智能社— http://www.zhinengshe.com</title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	img{
		vertical-align: top;
	}
	#ul1{
		width: 550px;
		height: 260px;
		border:1px solid #000;
		margin:50px auto;
		position: relative;
		overflow: hidden;
	}
	#ul1 li, #ul1 li img{
		width: 550px;
		height: 260px;
	}
	#ul1 li{
		position: absolute;
		left: 0;
		top: 0;
	}
</style>
<script src="move2.js"></script>
<script>
	window.onload = function(){
		var oUl = document.getElementById('ul1');
		var aLi = oUl.children;
		var res = 50;
		oUl.style.paddingLeft = (res)*(aLi.length-1)-2+'px';
		for(var i = 1; i < aLi.length; i++){
			aLi[i].style.left = oUl.offsetWidth-res*(aLi.length-i)+'px';
		}

		for(var i = 0; i < aLi.length; i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var j = 0; j<aLi.length; j++){
					if(j<=this.index){
						// aLi[j].style.left = j*res+'px';
						move(aLi[j],{
							'left':j*res
						})
					}else{
						// aLi[j].style.left = oUl.offsetWidth-res*(aLi.length-j)+'px';
						move(aLi[j],{
							'left':oUl.offsetWidth-res*(aLi.length-j)
						})
					}
				}
			}
		}
	}
</script>
</head>

<body>
	<ul id="ul1">
		<li><img src="qin/1.jpg" alt=""></li>
		<li><img src="qin/2.jpg" alt=""></li>
		<li><img src="qin/3.jpg" alt=""></li>
		<li><img src="qin/4.jpg" alt=""></li>
		<li><img src="qin/5.jpg" alt=""></li>
	</ul>
</body>
